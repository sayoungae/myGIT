<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/reset.css">

    <script src="./js/main.js"></script>
    <title>weather</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    :root{
        /* bg_gradient */
        --gradi-sunny:linear-gradient( 135deg, #72EDF2 10%, #5151E5 100%);
        --gradi-cloudy:linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        --gradi-rainy:linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
    }
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 20
        
    }
    .material-symbols-outlined{font-size:18px; vertical-align: sub;}

    #wrap{width: 100%; font-family: 'Poppins', sans-serif;}
    #container{width:100%; height:100vh; display: flex; align-items: center; justify-content: center;}
    #container .inner{width:640px; height:380px; display: flex; border-radius: 25px; color:#fff; background-color:#222831; position: relative; }
    #container .inner >div{ padding:30px;}
    #weather-gradient{width:calc(50% - 30px); height:calc(100% + 10px); position:absolute; left:0; top:-5px; border-radius: 25px;}
    #weather-gradient .bg_gradi{width:100%; height:100%; border-radius: 25px; position: absolute; left:0; top:0; opacity: .5;}
    #weather-gradient .gradi_inner{height:100%; padding:25px; display: flex; flex-direction: column; justify-content: space-between; position: absolute; left:0; top:0; }
    #weather-gradient .top .day{font-size:1.8em; font-weight: 700;}
    #weather-gradient .top .day_month_year{font-size:14px;}
    #weather-gradient .top .location{display: flex; align-items: center; gap:5px;}
    #weather-gradient .bottom .temper_data{font-size:3.5em; font-weight: 700;}

    #weather-gradient.sunny{background-image: url("./image/sunny.jpg"); }
    #weather-gradient.sunny .bg_gradi{background:var(--gradi-sunny);}

    #weather-gradient.cloudy{background-image: url("./image/cloudy.jpg"); }
    #weather-gradient.cloudy .bg_gradi{background:var(--gradi-cloudy);}

    #weather-gradient.cloudy{background-image: url("./image/rainy.jpg"); }
    #weather-gradient.cloudy .bg_gradi{background:var(--gradi-rainy);}

    #data-content{width:calc(50% + 30px);  height:100%; position: absolute; right:0; top:0;}
    #data-content .data_inner{height:100%; display: flex; flex-direction: column; justify-content: space-between;}
    #data-content .data_inner .details >li{display: flex; align-items: center; justify-content: space-between; padding-bottom:10px;}
    #data-content .data_inner .details >li .txt{font-weight: 700;}

    #data-content .data_inner .select_day{display: flex; justify-content: space-between; align-items: center; background-color:#262d37; border-radius: 10px;}
    #data-content .data_inner .select_day li{
        display: flex;
        text-align: center;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: calc(100% /4);
        height: 110px;
        padding: 15px;
        background-color:#262d37;
        border-radius: 10px;
        transition: all 0.3s ease;
        backface-visibility: hidden;
        cursor: pointer;
    }
    #data-content .data_inner .select_day li .day{font-size:13px;}

    #data-content .data_inner .select_day li.on{background-color:#fff; color:#333;}
    #data-content .data_inner .select_day li:hover{background-color:#fff; color:#333;}
 
    /* weather_icon */
    #weather-gradient .weather_icon{width:60px; height:60px;}
    .weather_icon{background-position: center; background-repeat: no-repeat; background-size:100%; width:28px; height:28px;}
    .weather_icon.sunny{background-image:url("./image/sunny.svg")}
    .weather_icon.cloudy{background-image:url("./image/cloudy.svg")}
    .weather_icon.rainy{background-image:url("//cdn.weatherapi.com/weather/64x64/day/116.png")}

/*     #data-content .data_inner .select_day li.on > .weather_icon{filter: invert(11%) sepia(42%) saturate(4%) hue-rotate(339deg) brightness(90%) contrast(77%);}
    #data-content .data_inner .select_day li:hover > .weather_icon{filter: invert(11%) sepia(42%) saturate(4%) hue-rotate(339deg) brightness(90%) contrast(77%);}
 */
    #data-content .data_inner .change_loc{width:80%; margin:0 auto; border-radius: 25px; text-align: center; padding:5px 0; background:var(--gradi-sunny); font-size:15px; cursor:pointer; }

    .change_loc_select{text-align: center;}
    .change_loc_select input{
        display: inline-block;
        font-size: 18px;
        padding: 5px;
        height: 35px;
        width: 80%;
        margin:0 auto;
        border: 1px solid blue;
        outline: none;
        border-radius: 5px;
        color: blue;
    }
    .change_loc_select datalist {
        position: absolute;
        background-color: white;
        border: 1px solid blue;
        border-radius: 0 0 5px 5px;
        border-top: none;
        font-family: sans-serif;
        width: 350px;
        padding: 5px;

    }

    .change_loc_select option {
        background-color: white;
        padding: 4px;
        color: blue;
        margin-bottom: 1px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
<body>
    <py-script src="./script/main.py"></py-script>
    <div id="wrap">
        <div id="container">
            <div class="inner">
                <div id="weather-gradient" class="sunny">
                    <div class="bg_gradi"></div>
                    <div class="gradi_inner">
                        <div class="top">
                            <div class="day">Tuesday</div>
                            <div class="day_month_year">
                                <span class="days">15</span>
                                <span class="month">Jan</span>
                                <span class="year">2023</span>
                            </div>
                            <div class="location">
                                <span class="material-symbols-outlined">location_on</span>
                                <span class="world_loc">Seoul</span>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="weather_icon"><img src="{{condi_icon}}"/></div>
                            <div class="temper_data"><span class="temper">29</span>℃</div>
                        </div>
                    </div>
                </div>
                <div id="data-content">
                    <div class="data_inner">
                        <ul class="details">
                            <li class="precipitation">
                                <p class="txt">PRECIPITATION</p>
                                <p><span class="data"></span>%</p>
                            </li>
                            <li class="humidity">
                                <p class="txt">HUMIDITY</p>
                                <p><span class="data"></span>%</p>
                            </li>
                            <li class="wind">
                                <p class="txt">WIND</p>
                                <p><span class="data"></span>km/h</p>
                            </li>
                        </ul>
                        <ul class="select_day">
                            <li class="on">
                                <div class="weather_icon sunny"></div>
                                <div class="day">Mon</div>
                                <div class="temper_data"><span class="temper">29</span>℃</div>
                            </li>
                            <li>
                                <div class="weather_icon cloudy"></div>
                                <div class="day">Tue</div>
                                <div class="temper_data"><span class="temper">29</span>℃</div>
                            </li>
                            <li>
                                <div class="weather_icon rainy"></div>
                                <div class="day">Wen</div>
                                <div class="temper_data"><span class="temper">29</span>℃</div>
                            </li>
                            <li>
                                <div class="weather_icon rainy"></div>
                                <div class="day">Thur</div>
                                <div class="temper_data"><span class="temper">29</span>℃</div>
                            </li>
                        </ul>
                        <div class="change_loc">
                            <span class="material-symbols-outlined">location_on</span>
                            <span>Change location</span>
                        </div>
                        <div class="change_loc_select">
                            <input id="search" placeholder="search" name="city" list="city"></input>
                            <datalist id="city">
                                <option value="Seoul">서울</option>
                                <option value="busan">부산</option>
                                <option value="inchon">인천</option>
                                <option value="deagu">대구</option>
                                <option value="jeju">제주도</option>
                            </datalist>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
